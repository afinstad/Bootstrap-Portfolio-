<!doctype html>
<html lang="en-us">

<head>


  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta charset="UTF-8">
  <title>Contact | Amanda Finstad</title>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Amanda Finstad</a>
      <nav class="navbar navbar-default">
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>


  <div class="wrapper">
    <div id="main-container" class="container">


      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
          <section class="main-section">


            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h1>Contact</h1>
              </div>
            </div>


            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <form id="contact-form">
                  <label for="name">Name</label>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
              </div>
            </div>



            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
              </div>
            </div>


            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="message">Message</label>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <textarea id="message" name="message" required="required"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <input type="submit">
              </div>
            </div>
            </form>
          </section>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
          <section class="sidebar">
            <div id="connect">
              <h2>Connect with Me</h2>

              <a href="https://github.com/afinstad" target="_blank">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQg73rvIsY0cEaqeaZuaJUq8mWY4eqI_g-gY3dlkjdC6CPSG-dc3A" id="social"
                  alt="GitHub" class="img-thumbnail" />
              </a>
              <a href="https://www.linkedin.com/in/amandafinstad/" target="_blank">
                <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/square-linkedin-256.png" id="social" alt="LinkedIn" class="img-thumbnail"
                />
              </a>
              <a href="https://stackoverflow.com/users/9504039/amanda-finstad" target="_blank">
                <img src="http://hammerjs.github.io/assets/img/stackoverflow-icon.svg" id="social" alt="Stack Overflow" class="img-thumbnail"
                />
              </a>
            </div>
          </section>
        </div>

        <div class="push"></div>
      </div>
    </div>


    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md- col-lg-12">
        <footer>
          <div class="container">
            Copyright &copy; 2018 Amanda Finstad
          </div>
        </footer>
      </div>
    </div>
</body>

</html>
